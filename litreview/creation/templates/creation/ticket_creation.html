{% extends "website/main.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'creation/ticket_creation.css' %}" type="text/css" />
{% endblock %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <div class="ticket__creation__title title">Cr√©er un ticket</div>
    {% crispy form %}
{% endblock %}

{% block extrafooter %}
<script type="text/javascript">
    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("id_image").files[0]);
        oFReader.onload = function (oFREvent) {
            document.getElementById("uploadPreview").src = oFREvent.target.result;
        };
    };

    document.addEventListener("DOMContentLoaded", function(){
        url_initial_image = document.querySelector("#div_id_image a").href;
        document.getElementById("uploadPreview").src = url_initial_image
    });
</script>
{% endblock %}
