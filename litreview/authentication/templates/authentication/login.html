{% extends 'website/main.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}login{% endblock %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'authentication/login.css' %}" type="text/css" />
{% endblock %}

{% block content %}
    <div class="login__signin">
        <div class="login__signin__text title">Connectez-vous</div>
        {% crispy form form.helper %}
    </div>
    
    <div class="login__signup">

        <div class="login__signup__text title">Inscrivez-vous maintenant</div>
        <a class="login__signup__button hyper" href="{% url 'signup' %}">
            <button type="button" class="login__signup__button button">S'inscrire</button>
        </a>
    </div>
{% endblock content %}
